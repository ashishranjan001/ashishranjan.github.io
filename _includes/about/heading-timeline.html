<div class="col-lg">

  <h2 class="mb-3">{{ include.title }}</h2>

	<div class="col mt-4">
	  <div class="timeline-body bg-themed">
		{% for item in include.source %}
		  <div class="timeline-item">
			<div class="content">
			  <h2>{{ item.title }}</h2>
			  <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
			  {% if item.description.size > 1 %}
				  <ul>
					  {% for descitem in item.description %}
						<li>{{ descitem }}</li>
					  {% endfor %}
				  </ul>
			  {% else %}
				<p>{{ item.description }}</p>
			  {% endif %}
			</div>
		  </div>
		{% endfor %}
	  </div>
	</div>

</div>
